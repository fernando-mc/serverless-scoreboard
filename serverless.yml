service: serverless-scorecard
app: serverless-scorecard
org: fernandomcsea

provider:
  name: aws
  runtime: python3.7
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 's3:GetObject'
        - 's3:PutObject'
        - 's3:PutObjectAcl'
      Resource:
        - 'arn:aws:s3:::serverless-scorecard/*'
        - 'arn:aws:s3:::fmc-data-utils/*'
functions:
  hello:
    handler: handler.handler
    events:
      - schedule: rate(1 day)

plugins:
  - serverless-finch
  - serverless-python-requirements

custom:
  client:
    bucketName: serverless-scorecard
    distributionFolder: frontend
    errorDocument: index.html
  pythonRequirements:
    dockerizePip: non-linux
